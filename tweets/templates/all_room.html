<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All tweets</title>
  </head>
  <body>
    <h1>All Tweets</h1>
    <ol>
    {% for tweet in tweets %}
        <p>
          <h2>{{tweet.payload}}</h2>
          <h4>  - {{tweet.user}}</h4>
        </p>
    {% endfor %}
    </ol>
  </body>
</html>
